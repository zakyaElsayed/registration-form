<!DOCTYPE html>
<html>


<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="userNameSignUp" class="login__input is-valid"
                            placeholder="Enter your Name">
                            <h6 id="userNameValidation" class="validMessage text-danger "></h6>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="userEmailSignUp" class="login__input is-invalid"
                            placeholder="Enter your Email">
                            <h6 id="userEmailValidation" class="validMessage text-danger "></h6>

                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="userPassSignUp" class="login__input"
                            placeholder="Enter your password">
                            <h6 id="userPassValidation" class="validMessage text-danger "></h6>
                      
                        </div>
                    <button id="signUpBtn" class="button login__submit d-block  ">
                        <span class="button__text">Sign up Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="social-login ">
                    <h6>You have an account ? <a href="./index.html" class="social-login__icon ">Log in</a></h6>
                    <div class="social-icons">


                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>




























    <script src="./js/signUp.js"></script>
</body>

</html>
